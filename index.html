<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <header class="row">
            <!-- High score button -->
            <div class="col-md-2" id="scoreButton">

            </div>
            <div class="col-md-8"></div>
            <!-- Timer -->
            <div class="col-md-2" id="timer">

            </div>
        </header>
        <section class="row">
            <div class="col-md-3"></div>
            <!-- Quiz -->
            <div class="col-md-6" id="quiz">

            </div>
            <div class="col-md-3"></div>
        </section>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="buttons">
                <button type="button" id="ans1Btn"></button>
                <button type="button" id="ans2Btn"></button>
                <button type="button" id="ans3Btn"></button>
                <button type="button" id="ans4Btn"></button>
                <div id=response></div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
